<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encryption Website</h1>
    <div class="container">
        <div class="encode">
            <h3>Encode Message</h3>
            <input type="text" id="encodeMessage" placeholder="Encode Message">
            <button onclick="encode()">Encode</button>
        </div>
        
        <div class="encoded">
            <h3>Encoded Message</h3>
            <input type="text" id="encodedMessage" readonly>
        </div>
        
        <div class="decode">
            <h3>Decode Key</h3>
            <input type="text" id="decodeKey" placeholder="Decode Key">
            
            <h3>Decode Message</h3>
            <input type="text" id="decodeMessage" placeholder="Enter Encoded Message">
            <button onclick="decode()">Decode</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
